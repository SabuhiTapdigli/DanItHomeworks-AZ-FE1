<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <style>
        .image-to-show {
            width: 400px;
            height: 400px;
        }

        .images-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image-to-show{
            display: none;
        }
        .image-to-show.active{
            display: flex;
        }
    </style>
</head>
<body>
<div class="images-wrapper">
    <img src="./img/1.jpg" alt="image of game" class="image-to-show active" id="first"/>
    <img src="./img/2.jpg" alt="image of game" class="image-to-show" id="second"/>
    <img src="./img/3.JPG" alt="image of game" class="image-to-show" id="third" />
    <img src="./img/4.png" alt="image of game" class="image-to-show" id="fourth"/>
</div>

<button type="button" id="Stop-btn"onclick="clearTimeout(add)">Stop</button>
<button type="button" id="Resume-btn"onclick="start()">Resume</button>
<script src="js/script.js"></script>
</body>
</html>
