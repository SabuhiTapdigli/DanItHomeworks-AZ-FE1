<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
   <header class="header">

       <p class="logo">JOURNEY</p>

           <ul class="sprite">
               <li class="sprite-ic_caledar "><a href="#"></a> </li>
               <li class="sprite-ic_forum"><a href="#"></a> </li>
               <li class="sprite-ic_journey"><a href="#"></a> </li>
               <li class="address"><a href="#">Welcome, <span>Log In</span> or <span>Sign Up</span></a> </li>
           </ul>

   </header>

   <form>
       <div class="container">
           <div class="top">
                <div class="square"></div>
                  <p class="Sign">Sign Up</p>
                  <p class="login">Log In</p>
           </div>

           <div class="btn">
               <button class="facebook"><i class="fab fa-facebook-f"></i>  Facebook</button>
               <button class="google"><i class="fab fa-google"></i>  Google</button>
           </div>



           <label class="data">
                <input type="text" placeholder="First Name">
           </label>

           <label  class="data">
               <input type="text" placeholder="Last Name">
           </label>

           <label  class="data">
               <input type="text" placeholder="Email">
           </label>

           <label  class="data">
               <input type="password" placeholder="Choose Password">
           </label>

           <label  class="data">
               <input type="password" placeholder="Repeat Password">
           </label>

           <label class="checkbox">
               <input type="checkbox" checked="checked" name="remember"> Agree Our <span style="color: green">Terms & Conditions</span>
           </label>

               <div>
                   <button class="btn-2">Create Account</button>
               </div>

       </div>

   </form>

</body>
</html>
